{% extends 'index.html' %}
{% block content %}
<div class="container">
    <h2>Метки</h2>
    <a href="{% url 'add_label' %}" class="btn btn-primary mb-4">Создать метку</a>
    <table class="table table-hover text-nowrap table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for label in labels %}
        <tr>
            <td>{{ label.id }}</td>
            <td>{{ label.name }}</td>
            <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
            <td>
                <a href="{% url 'update_label' label.pk %}">Изменить</a><br>
                <a href="{% url 'delete_label' label.pk %}">Удалить</a>
            </td>
         </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
